faq:
  title: Preguntas frecuentes
  description: Respuestas a preguntas comunes sobre mis procesos y servicios.
  categories:
    - title: Servicios y procesos
      questions:
        - label: ¿Qué servicios ofreces?
          content: |
            Me especializo en desarrollo front-end, aunque también tengo experiencia en backend utilizando Nest.js, un framework de Node.js. 
            Mi trabajo abarca la planificación, control de calidad (QA), creación de interfaces de usuario intuitivas, y el desarrollo de sitios 
            y aplicaciones web responsivas (especialmente con React.js/Next.js y Vue.js/Nuxt.js), así como el desarrollo de aplicaciones móviles con React Native/Expo. 
            Mi objetivo es diseñar y construir experiencias digitales fluidas y funcionales, acompañando cada proyecto desde la concepción hasta la implementación.
        - label: ¿Cómo es tu proceso de desarrollo?
          content: |
            Mi proceso de trabajo es colaborativo e iterativo, y suele incluir etapas como planificación e investigación, 
            definición del patrón de diseño de software, pruebas unitarias e integración, y una estrecha colaboración con los 
            equipos de diseño y QA durante la implementación. Adapto cada proceso a las necesidades específicas del proyecto, 
            manteniendo siempre el enfoque en soluciones centradas en el usuario.
        - label: ¿Trabajas con startups?
          content: |
            ¡Absolutamente! Disfruto trabajar con startups para ayudarles a definir su visión de producto y crear interfaces de usuario amigables desde cero. Puedo adaptar mi proceso para ajustarme al entorno dinámico de las startups.
    - title: Precios y plazos
      questions:
        - label: ¿Cuáles son tus términos de pago?
          content: |
            Generalmente solicito un depósito del 40% para programar y comenzar el proyecto, y el 60% restante una vez finalizado y entregado. 
            Acepto pagos mediante transferencia bancaria a nivel nacional (Colombia) y, para clientes internacionales, a través de Global66.
        - label: ¿Cuánto tiempo dura un proyecto típico?
          content: |
            Los plazos varían según el alcance y la complejidad del proyecto. 
            Los proyectos más pequeños suelen completarse en 3 a 4 semanas, mientras que los más amplios o complejos pueden requerir entre 2 y 4 meses. 
            Siempre proporciono una estimación detallada del tiempo una vez concluida la fase inicial de descubrimiento.
        - label: ¿Ofreces retención o apoyo continuo?
          content: |
            Sí, para los clientes que requieren soporte continuo de desarrollo o mantenimiento, ofrezco opciones de pago mensual personalizadas según sus necesidades. Conversemos si te interesa explorar esta modalidad.
    - title: Acerca de mí
      questions:
        - label: ¿Qué es lo que más te gusta de tu trabajo?
          content: |
            Me apasiona el desafío de resolver problemas complejos a través del diseño y la tecnología. 
            Es increíblemente gratificante ver cómo las personas interactúan con algo que he creado y lo perciben como útil, intuitivo y accesible. 
            Cerrar la brecha entre las necesidades del usuario y las posibilidades técnicas es lo que realmente me motiva.
        - label: ¿Cuales son tus pasatiempos fuera del trabajo?
          content: |
            Cuando no estoy estudiando ni programando, me gusta viajar y descubrir nuevos lugares, especialmente restaurantes y ciudades. También soy un apasionado de los videojuegos y el cine.
