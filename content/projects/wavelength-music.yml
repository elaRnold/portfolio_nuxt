title: Barber Shop
description: BarberShop es un sistema de gestión para barberías que facilita la programación de citas y la administración de cuentas de usuario. 
  La aplicación adopta una arquitectura web moderna, con un frontend desacoplado y un backend desarrollado en PHP, 
  e incorpora flujos de autenticación mediante correo electrónico para la confirmación de cuentas y la recuperación de contraseñas.
