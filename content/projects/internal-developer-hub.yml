title: Products App
description: Aplicación móvil de catálogo de productos desarrollada con React Native y Expo, que integra autenticación JWT para un inicio de sesión seguro. 
  Permite consultar productos desde una API pública (FakeStore API) y crear productos locales, almacenados directamente en el dispositivo. 
  Ofrece funcionalidades como captura de imágenes desde la cámara o galería, validación de formularios con Formik y Yup, y persistencia de datos mediante AsyncStorage y Zustand. 
  Además, incluye modo claro y oscuro, asegurando una experiencia fluida, accesible y personalizada para cada usuario.
