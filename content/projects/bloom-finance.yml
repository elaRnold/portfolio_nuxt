title: Plataforma E-commerce
description: Plataforma de e-commerce moderna desarrollada con Nuxt 4, Vue 3 y Nuxt UI, que incluye un completo panel administrativo y un sistema de reseñas y valoraciones. 
  Cuenta con autenticación segura mediante bcrypt, gestión integral de productos (CRUD), e integración con Cloudinary para el manejo eficiente de imágenes. 
  Su interfaz moderna (modo oscuro y claro según las preferencias del usuario) y diseño responsive, garantiza una experiencia fluida en cualquier dispositivo, complementada con un dashboard con métricas y análisis en tiempo real.
