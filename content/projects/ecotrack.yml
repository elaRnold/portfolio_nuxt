title: Movies App
description: Aplicación móvil de películas desarrollada con React Native y Expo, que consume la API de The Movie Database (TMDB). 
  Esta app ofrece un listado de películas por categorías (en cartelera, populares, mejor valoradas y próximas a estrenarse), 
  con scroll infinito y paginación. Incluye vistas detalladas de cada película, información del reparto, animaciones fluidas mediante React Native Reanimated, 
  y soporte completo para modo claro y oscuro, brindando una experiencia visual moderna y dinámica.
