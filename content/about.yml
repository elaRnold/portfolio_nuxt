title: Sobre mí
description: Conoce más sobre mi trayectoria como desarrollador front-end, mi filosofía de trabajo y mi pasión por crear experiencias digitales intuitivas.
content: |
  Hola, soy **Arnaldo Benavides**, desarrollador front-end senior, y vivo aquí en Bogotá. Durante los últimos cinco años he estado inmerso en el mundo de la creación de productos digitales, enfocado en diseñar experiencias que no solo sean funcionales, sino también intuitivas y atractivas para los usuarios.

  Mi trayectoria comenzó en la **Universidad del Norte**, donde me licencié como ingeniero de sistemas. Allí descubrí mi pasión por el lenguaje visual del diseño y la lógica del código. Desde entonces, he perfeccionado mis habilidades en ambas áreas, convencido de que los mejores productos digitales surgen de un equilibrio entre estética e implementación.

  ### Mi filosofía de trabajo

  Mi filosofía de trabajo se basa en la **empatía** y la **resolución de problemas**. Creo que un buen desarrollo comienza por comprender el porqué: las necesidades, motivaciones y dificultades del usuario. Utilizo la investigación y las pruebas de usuario para asegurar que las soluciones que desarrollo sean realmente efectivas.
  Me esfuerzo por diseñar interfaces simples y coherentes, donde la funcionalidad y la estética se complementan a la perfección. Ya sea creando interfaces con precisión de píxeles o escribiendo código limpio, mi objetivo siempre es generar valor para el usuario final.

  ### Lo que me motiva

  Lo que más me entusiasma de este trabajo es el aprendizaje constante y el reto de transformar ideas complejas en soluciones simples y elegantes. No hay nada más gratificante que ver un diseño cobrar vida y saber que facilita o enriquece la experiencia digital de las personas.

  ### Más allá de la pantalla

  Cuando no estoy diseñando ni programando, puede que me encuentres en restaurantes o en discord.

  Gracias por tu visita. No dudes en explorar mis [proyectos](/projects) o contacta si quieres colaborar.
